<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>STB Bank</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="balance-container">
    <ion-card class="balance-card">
      <ion-card-header>
        <ion-card-subtitle>Solde disponible</ion-card-subtitle>
        <ion-card-title class="balance-amount">€10,000.00</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="account-info">
          <p>Compte N°: XXXX-XXXX-1234</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="quick-actions">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/transfert">
            <ion-icon name="send"></ion-icon>
            <h3>Transfert</h3>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/depot">
            <ion-icon name="add-circle"></ion-icon>
            <h3>Dépôt</h3>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/retrait">
            <ion-icon name="cash"></ion-icon>
            <h3>Retrait</h3>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="action-card" routerLink="/historique">
            <ion-icon name="time"></ion-icon>
            <h3>Historique</h3>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="recent-transactions">
    <h2>Transactions récentes</h2>
    <ion-list>
      <ion-item *ngFor="let transaction of recentTransactions">
        <ion-icon [name]="transaction.icon" slot="start" [color]="transaction.color"></ion-icon>
        <ion-label>
          <h3>{{transaction.title}}</h3>
          <p>{{transaction.date}}</p>
        </ion-label>
        <ion-note slot="end" [color]="transaction.type === 'credit' ? 'success' : 'danger'">
          {{transaction.amount}}
        </ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
